<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tomato Time V2</title>
  </head>
  <body>
    <header id="header">
      <a href="#top" class="company-name">
        <h1>TomatoTime</h1>
      </a>
      <nav class="nav-container">
        <a href="#top" class="page-link">Home</a>
        <a href="#tomatoes" class="page-link">Tomatos</a>
        <a href="#timers" class="page-link">Timers</a>
        <a href="#tote-bags" class="page-link">Tote Bags</a>
        <a href="#social-media" class="page-link">Follow Us</a>
      </nav>
    </header>
    <main>
      <span id="top"></span>
      <div class="feat-img tomatos" id="tomatoes">
        <div class="cta-container">
          <h2>Recent Fruits:</h2>
          <h1>WANT TOMATOES?</h1>
          <button class="cta-button">Buy From Us</button>
        </div>
      </div>
      <div class="feat-img timer-img" id="timers">
        <div class="cta-container">
          <h2>Buy a Timer!</h2>
          <h1>Timers are ticking!</h1>
          <button class="cta-button">Tick Tock</button>
        </div>
      </div>
      <div class="feat-img tote-bagBG" id="tote-bags">
        <div class="cta-container">
          <h1>Tote Bags Too!</h1>
          <button class="cta-button">Find out More</button>
        </div>
      </div>
    </main>
    <footer>
      <em>TomatoTime 2025</em>
      <div class="social-container" id="social-media">
        <text>Follow Us:</text>
        <a href="https://www.facebook.com/" target="blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
